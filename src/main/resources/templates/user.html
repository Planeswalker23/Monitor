                            <div class="card-header">
                                <h5 class="title">个人信息</h5>
                            </div>
                            <div class="card-body">
                                <!-- onsubmit属性可以取消input提交 -->
                                <form id="editForm" class="fh5co-form animate-box" data-animate-effect="fadeInLeft" onsubmit="return false">
                                    <div class="row">
                                        <div class="col-md-2 pr-1">
                                            <div class="form-group">
                                                <label>账号</label>
                                                <input type="text" class="form-control" placeholder="请编辑您的账号" id="account" name="account"/>
                                            </div>
                                        </div>
                                        <div class="col-md-2 pr-1">
                                            <div class="form-group">
                                                <input type="text" class="form-control" style="display: none" id="userid" name="userid"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3 pr-1">
                                            <div class="form-group">
                                                <label>手机</label>
                                                <input type="text" class="form-control" placeholder="请编辑您的手机" id="mobile" name="mobile"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4 pr-1">
                                            <div class="form-group">
                                                <label>邮箱</label>
                                                <input type="text" class="form-control" placeholder="请编辑您的邮箱" id="email" name="email"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-1 pr-1">
                                            <div class="form-group">
                                                <br/>
                                                <input type="submit" class="form-control" value="确认" onclick="edit()"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <hr/>
                                                <label>注意</label><br/>
                                                <label>1、账号即为登录账号.</label><br/>
                                                <label>2、一个邮箱只能绑定一个用户.</label><br/>
                                                <label>3、目前不支持短信/电话通知服务异常.</label><br/>
                                            </div>
                                        </div>
                                    </div>
                                </form>
