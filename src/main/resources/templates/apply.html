<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../img/apple-icon.png" />
    <link rel="icon" type="image/png" href="../img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Monitor服务监控平台</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/now-ui-dashboard.css?v=1.0.1" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="../css/demo.css" rel="stylesheet" />
    <!--   Core JS Files   -->
    <script src="../js/core/jquery.min.js"></script>
    <script src="../js/core/popper.min.js"></script>
    <script src="../js/core/bootstrap.min.js"></script>
    <script src="../js/plugins/perfect-scrollbar.jquery.min.js"></script>
    <!--  Google Maps Plugin    -->
    <!-- Chart JS -->
    <script src="../js/plugins/chartjs.min.js"></script>
    <!--  Notifications Plugin    -->
    <script src="../js/plugins/bootstrap-notify.js"></script>
    <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="../js/now-ui-dashboard.js?v=1.0.1"></script>
    <!-- Now Ui Dashboard DEMO methods, don't include it in your project! -->
    <script src="../js/demo.js"></script>
    <!-- 自定义JS -->
    <script src="../js/login.js"></script>
    <script src="../js/job.js"></script>
</head>

<body class="">
    <script type = "text/javascript">
        // 从cookie中获取data
        var userId = getCookie("userId");
        if (!userId) {
            alert("用户未登录，请重新登录");
            window.location.href="login.do";
        }
    </script>
    <div class="wrapper ">
        <div class="sidebar" data-color="red">
            <!--左上角logo-->
            <div class="logo">
                <!-- 监控logo，点击返回main.do -->
                <a href="/main.do" class="simple-text logo-mini"><img src="../img/monitor.png" /></a>
                <!-- 显示账号，点击打开用户信息页 -->
                <a href="/main.do" class="simple-text logo-normal" id="mainPageUserName"></a>
            </div>
            <!--左侧导航栏-->
            <div class="sidebar-wrapper">
                <ul class="nav">
                    <li>
                        <a href="/main.do">
                            <i class="now-ui-icons files_single-copy-04"></i><p>概览</p>
                        </a>
                    </li>
                    <li>
                        <a href="/user.do">
                            <i class="now-ui-icons users_single-02"></i><p>个人信息</p>
                        </a>
                    </li>
                    <li>
                        <a href="/manage.do">
                            <i class="now-ui-icons design_bullet-list-67"></i><p>任务管理</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute bg-primary fixed-top">
                <div class="container-fluid">
                    <div class="navbar-wrapper">
                        <div class="navbar-toggle">
                            <button type="button" class="navbar-toggler">
                                <span class="navbar-toggler-bar bar1"></span>
                                <span class="navbar-toggler-bar bar2"></span>
                                <span class="navbar-toggler-bar bar3"></span>
                            </button>
                        </div>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar navbar-kebab"></span>
                        <span class="navbar-toggler-bar navbar-kebab"></span>
                        <span class="navbar-toggler-bar navbar-kebab"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="now-ui-icons users_single-02"></i>
                                    <p><span class="d-lg-none d-md-block">Some Actions</span></p>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="/user.do">个人信息</a>
                                    <a class="dropdown-item" href="/login.do" onclick="logout()">退出登录</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->
            <div class="panel-header panel-header-sm">
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="title">创建新的监控任务</h5>
                            </div>
                            <div class="card-body">
                                <form id="applyPageAddMonitorForm" data-animate-effect="fadeInLeft" onsubmit="return false">
                                    <div class="row">
                                        <div class="col-md-3 pr-1">
                                            <div class="form-group">
                                                <label>监控任务名称</label>
                                                <input type="text" class="form-control" placeholder="如监控服务器" id="name" name="name"/>
                                                <input type="hidden" class="form-control" id="userId" name="userId"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-2 pr-1">
                                            <div class="form-group">
                                                <label>监控类型</label>
                                                <select class="form-control" id="type" name="type">
                                                    <option value ="1">普通网站</option>
                                                    <option value ="2">服务</option>
                                                    <option value="3">API</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4 pr-1">
                                            <div class="form-group">
                                                <label>监控地址</label>
                                                <input type="text" class="form-control" placeholder="如www.baidu.com" id="url" name="url"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-1 pr-1">
                                            <div class="form-group">
                                                <label>警告类型</label>
                                                <select class="form-control" id="warnMethod" name="warnMethod">
                                                    <option value ="1">邮箱</option>
                                                    <option value ="2">手机</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-2 pr-1">
                                            <div class="form-group">
                                                <label>监控频率(分钟)</label>
                                                <input type="number" class="form-control" placeholder="请输入数字" id="watchTime" name="watchTime"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-2 pr-1">
                                            <div class="form-group">
                                                <input type="submit" class="btn btn-round btn-primary" value="确认" onclick="addMonitor()"/>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container-fluid">
                    <div class="copyright">Copyright &copy; 2019 Monitor 服务监控平台 版权所有</div>
                </div>
            </footer>
        </div>
    </div>
    <script type = "text/javascript">
        if (userId) {
            document.getElementById("userId").value = userId;
        }
    </script>
</body>
</html>
