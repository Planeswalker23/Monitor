	<body class="style-2">
		<script type = "text/javascript">
			// 验证是否已经登录
            var userId = getCookie("userId");
            if (!userId) {
                window.location.href="main.do";
			}
		</script>
		<div class="container">
			<div class="row" style="padding-top: 120px">
				<div class="col-md-4">
					<!-- Start Sign In Form -->
					<!-- onsubmit属性可以取消input提交 -->
					<form id="loginForm" class="fh5co-form animate-box" data-animate-effect="fadeInLeft" onsubmit="return false">
						<h2>服务监控平台 v1.0.0</h2>
						<div class="form-group">
							<label for="account" class="sr-only">账号</label>
							<input type="text" class="form-control" id="account" name="account" placeholder="请输入账号" autocomplete="off"/>
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">密码</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" autocomplete="off"/>
						</div>
						<div class="form-group">
							<p><a href="/regist.do">注册</a> | <a href="forgot.do">忘记密码</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="登 录" class="btn btn-primary" onclick="login()" />
						</div>
					</form>
					<!-- END Sign In Form -->
