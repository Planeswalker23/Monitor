<html>
<head>
    <title>Monitor服务监控平台</title>
    <link href="../css/style.css" rel='stylesheet' type='text/css' />
    <link rel="icon" type="image/png" href="../img/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="App Loction Form,Login Forms,Sign up Forms,Registration Forms,News latter Forms,Elements" />
    <!-- 引用jQuery -->
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="../js/login.js"  />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700,800' rel='stylesheet' type='text/css' />
</head>
<body>
	<h1></h1>
	<div class="app-location">
        <div class="app-login">
            <h2>欢迎来到 Monitor 服务监控平台</h2>
            <div class="line"><span></span></div>
            <div class="location"></div>
            <!-- onsubmit属性可以取消input提交 -->
            <form id="loginForm" onsubmit="return false" method="post">
                <input type="text" class="text" name="account" id="account" placeholder="请输入账号" />
                <input type="password" name="password" id="password" placeholder="请输入密码" />
                <div class="submit">
                    <button id="loginButton" onclick="login()">登录</button>
                </div>
                <div class="clear"></div>
                <div class="new">
                    <h3><a href="/regist.do">注册</a></h3>
                    <h4><a href="/forget.do">忘记密码</a></h4>
                    <div class="clear"></div>
                </div>
            </form>
	    </div>
    </div>
	<div class="copy-right">
		<p>Copyright &copy; 2018 Monitor 服务监控平台 版权所有</p>
	</div>
</body>
</html>
